<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/owfont-regular.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />


</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="vh-70 row">
        <!-------------------------- Div that hold all search query elements --------------------->
        <div id="searchContainer" class="col-even border">
            <form class='searchForm row border'>
                <label for="searchBox" class="col-full">Search for a City</label>
                <input name="searchBox" type="text" class="inputBox col-full">
                <button type="submit" class="btn col-full">Search</button>
            </form>
            <h2 class="center">Previous Searches</h2>
            <!--------------------->
            <div id="searchHistory" class="border">
                <ol class="list">
                    
                </ol>
            </div>

        </div>
        <!---------------------------------------------------------------------------------------->

        <!---------------------------Result Container Div-------------------------------------------->
        <div id="resultsContainer" class="col-2 border">

            <div class="resultsDisplay border vh-20 ">

                <h2 id="cityDisplay" class=""> -- </h2>
                <div class="currentTempHolder row-noWrap">
                    
                    <ol id="currentList" class=" border list col-even">
                    </ol>

                    <i class="largeIcon col-even"></i>
                    <h2 id="description" class ="col-even"></h2>
                </div>

            </div>

            <!------------------->
            <div class="fiveDay vh-40">
                <h2>Five Day Forcast</h2>
                <div class="fiveDayContainer row border">

                </div>
            </div>
        </div>

    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
