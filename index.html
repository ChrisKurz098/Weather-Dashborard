<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class = "row">
        <!-------------------------- Div that hold all search query elements --------------------->
        <div id="searchContainer" class="col-even border">
            <form class='searchForm row border'>
                <label for="searchBox" class="col-full">Search for a City:</label>
                <input name="searchBox" type="text" class="inputBox col-full">
                <button type="submit" class="btn col-full">Search</button>
            </form>
            <!--------------------->
            <div id="searchHistory"  class="border">
                <ol class = "list">
                    <li>Prev Searches Go Here</li>
                </ol>
            </div>

        </div>
        <!---------------------------------------------------------------------------------------->

        <!---------------------------Result Container Div-------------------------------------------->
        <div id="resultsContainer" class="col-even border">
            <div class = "resultsDisplay border">
                <h2 id = "cityDisplay"> </h2>
                <ol id = "currentList" class=" border list">
                  
                </ol>
            </div>
            <!------------------->
            <div class="fiveDay">
                <h2>Five Day Forcast</h2>
                <div class = "fiveDayContainer border">
                    Place Dynamiclly created forcasts
                </div>
            </div>
        </div>

    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
